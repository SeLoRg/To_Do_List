<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/front/css/drop-css.css">
    <link rel="stylesheet" href="/front/css/form-login-css.css?v=1.15">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <form id="login-form" action="/api/auth/login">
            <h1 class="login">Login</h1>
            <div class="input-box input-box_email">
                <input name="email" type="Email" placeholder="Email" required>
                <i class='bx bx-user' ></i>
                <i id="email-input-error" class="error-message"></i>
            </div>
            <div class="input-box input-box_password">
                <input name="password" type="Password" placeholder="Password" required>
                <i class='bx bx-lock-alt' ></i>
                <i id="password-input-error" class="error-message"></i>
            </div>
            <div class="remember">
                <!-- <label for="remember-me"><input id="remember-me" type="checkbox">Remember me</label> -->
                <a href="/form-password-recovery" target="_blank">Forger password?</a>
            </div>
            <div class="btn-box">
                <button type="submit" class="btn-login">Login</button>
            </div>
            

            <div class="register-link">
                <p>Don't have an account? <a href="/registrate">Registrate</a></p>
            </div>
        </form>
    </div>
    <script src="/front/js/form-login-js.js?v=1.4"></script>
</body>
</html>
