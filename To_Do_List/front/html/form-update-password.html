<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/front/css/drop-css.css">
    <link rel="stylesheet" href="/front/css/form-update-password.css?v=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Password update</title>
</head>
<body>
    <div class="wrapper">
        <form id="form-update-password" action="/api/api-bd/users/update-user">
            <h1 class="confirm">Update</h1>

            <div class="input-box input-box_password">
                <input name="new-password" type="password" placeholder="New password" required>
                <i class='bx bx-lock-alt' ></i>
                <i id="password-input-error" class="error-message"></i>
            </div>
            
            <div class="input-box input-box_confirm-password">
                <input name="confirm-password" type="password" placeholder="Confirm password" required>
                <i class='bx bx-lock-alt' ></i>
                <i id="password-confirm-input-error" class="error-message"></i>
            </div>

            <div class="btn-box">
                <button type="submit" class="btn-update">Update</button>
            </div>
        </form>
    </div>
    <script src="/front/js/form-update-password.js?v=1.2"></script>
</body>
</html>
