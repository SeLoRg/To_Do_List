<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/front/css/drop-css.css">
    <link rel="stylesheet" href="/front/css/form-registrate-css.css?v=1.11">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <title>Registrate</title>
</head>
<body>
    <div class="wrapper">
        <form id="registration-form" action="/api/api-bd/users/create-user" method="POST" class="login-container" autocomplete="off">
            <h1 class="login">Registrate</h1>
            <div class="input-box input-box_username">
                <input type="text" name="username"  placeholder="Username" required>
                <i class='bx bx-user' ></i>
            </div>
            <div class="input-box input-box_email">
                <!-- <div id="error-message" class="error-message"></div>  -->
                <input id="email-input" type="email" name="email" placeholder="Email" required>
                <i class='bx bx-envelope'></i>
                <i id="email-input-error" class="error-message"></i>
            </div>
            <div class="input-box input-box_password">
                <input type="password" name="password" placeholder="Password from 8 symbols" required>
                <i class='bx bx-lock-alt' ></i>
                <i id="password-input-error" class="error-message"></i>
            </div>

            <div class="btn-box">
                <button type="submit" class="btn --btn-registrate">Registrate</button>
            </div>

            <div class="btn-box">
                <button id="btn-login" type="button" class="btn --btn-login">Login</button>
            </div>

        </form>
    </div>
    <script src="/front/js/form-registrate-js.js?v=1.7"></script>
</body>
</html>
